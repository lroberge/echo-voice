<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>echo-voice</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="styles.css">
    <script src="js/loader.js" type="module"></script>
</head>
<body>
    <div id="chrome">
		<span id="chromeText">Echo Voice</span>
		<button id="chromeClose">âœ–</button>
    </div>
    <canvas width="880" height="300"></canvas>
	<div id="controls">
		<section>
			<div class="nodebox">
				<span class="nodetitle">Voice Type</span><br>
				<label>Option:
					<select id="voiceSelect">
						<option value="warforged" selected>Warforged</option>
						<option value="deepspeech">Deep Speech</option>
					</select>
				</label>
			</div>
		</section>
		<section>
			<div class="nodebox" style="width: max-content;">
				<span class="nodetitle">Output</span><br>
				<label>Device:
					<select id="outputSelect">
						<option value="nothing" selected>No output devices!</option>
					</select>
				</label>
			</div>
			<div class="nodebox" style="width: max-content;">	
				<span class="nodetitle">Hotkey</span><span id="hotkeyError" class="hide-transparent error">Invalid hotkey</span><br>
				<label>Combo:
					<input type="text" id="hotkeyText" name="hotkeyText" value="Alt+G" style="width: 80px;margin-right:0;">
				</label>
				<button id="hotkeySetButton" style="margin-left:0;">Set</button>
			</div>
		</section>
		
		<section>
			<div class="nodebox">
				<span class="nodetitle">Source</span><br>
				Volume: <input type="range" id="volumeSlider" min="0" max="2" value="1" step="0.01" style="width:250px;">
				<span id="volumeLabel">???</span><br>
			</div><div class="nodebox">
				<span class="nodetitle">Monitor</span>
				<span><input type="checkbox" id="monitorCB"><label for="monitorCB">Enable Monitor</label></span>
				<span id="monitorVolumeControls">
					<br>Volume: <input type="range" id="monitorVolumeSlider" min="0" max="0.5" value="0.1" step="0.01" style="width:250px;">
					<span id="monitorVolumeLabel">???</span>
				</span>
			</div><br>
			<div id="param0" class="nodebox paramBox hide-transparent">
				<span class="nodetitle paramLabel">Param0</span><br>
				<span class="paramUnit">Value:</span> <input type="range" class="paramSlider" min="-10" max="1" value="-0.25" step="0.05" style="width:250px;">
				<span class="paramValue">???</span><br>
			</div><div id="param1" class="nodebox paramBox hide-transparent">
				<span class="nodetitle paramLabel">Param1</span><br>
				<span class="paramUnit">Value:</span> <input type="range" class="paramSlider" min="0" max="50" value="20" step="1" style="width:250px;">
				<span class="paramValue">???</span><br>
			</div>
		</section>
	</div>
</body>
<script>
</script>
</html>
